        }

        const DEFAULT_CONTENT = `# Ê¨¢Ëøé‰ΩøÁî®ÂæÆ‰ø°ÂÖ¨‰ºóÂè∑ Markdown ÁºñËæëÂô®

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®ÊÅ¢Â§ç
        // ‰ªéÊú¨Âú∞Â≠òÂÇ®ÊÅ¢Â§ç
        function loadFromStorage() {
            const saved = localStorage.getItem(STORAGE_KEY);
            const savedTemplate = localStorage.getItem(TEMPLATE_KEY);

            if (saved) {
                markdownInput.value = saved;
                if (savedTemplate) {
                    templateSelector.value = savedTemplate;
                    preview.className = savedTemplate;
                }
            } else {
                markdownInput.value = DEFAULT_CONTENT;
                templateSelector.value = 'template-default';
                preview.className = 'template-default';
            }
        }

        // Êõ¥Êñ∞È¢ÑËßà
        function updatePreview() {
            const markdown = markdownInput.value;
            const html = marked.parse(markdown);
            preview.innerHTML = html;
            updateStats();
            saveToStorage();
        }

        // ÂàáÊç¢Ê®°Êùø
        function changeTemplate() {
            preview.className = templateSelector.value;
            saveToStorage();
        }

        // CSSËΩ¨ÂÜÖËÅîÊ†∑Âºè
        function cssToInlineStyles(element) {
            const container = document.createElement('div');
            container.innerHTML = element.innerHTML;
            container.className = element.className;
            container.style.position = 'absolute';
            container.style.left = '-9999px';
            document.body.appendChild(container);

            const importantProps = [
                'color', 'background', 'background-color', 'background-image',
                'font-size', 'font-weight', 'font-family', 'font-style',
                'line-height', 'letter-spacing', 'text-align', 'text-decoration', 'text-indent', 'text-shadow',
                'margin', 'margin-top', 'margin-bottom', 'margin-left', 'margin-right',
                'padding', 'padding-top', 'padding-bottom', 'padding-left', 'padding-right',
                'border', 'border-top', 'border-bottom', 'border-left', 'border-right',
                'border-radius', 'border-collapse',
                'display', 'width', 'max-width', 'box-shadow', 'list-style-type',
                'overflow-x', 'white-space', 'clip-path'
            ];

            function applyStylesToElement(sourceEl, targetEl) {
                const computedStyle = window.getComputedStyle(sourceEl);
                const styles = [];
                importantProps.forEach(prop => {
                    const value = computedStyle.getPropertyValue(prop);
                    if (value && value !== 'none' && value !== 'normal' && value !== 'auto') {
                        styles.push(`${prop}: ${value}`);
                    }
                });
                if (styles.length > 0) {
                    targetEl.setAttribute('style', styles.join('; '));
                }
                const sourceChildren = sourceEl.children;
                const targetChildren = targetEl.children;
                for (let i = 0; i < sourceChildren.length; i++) {
                    if (targetChildren[i]) {
                        applyStylesToElement(sourceChildren[i], targetChildren[i]);
                    }
                }
            }

            applyStylesToElement(container, container);
            const result = container.innerHTML;
            document.body.removeChild(container);
            return result;
        }

        // Â§çÂà∂HTML
        async function copyHTML() {
            const inlineHTML = cssToInlineStyles(preview);
            try {
                const blob = new Blob([inlineHTML], { type: 'text/html' });
                const clipboardItem = new ClipboardItem({ 'text/html': blob });
                await navigator.clipboard.write([clipboardItem]);
                copyBtn.textContent = '‚úì Â∑≤Â§çÂà∂';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Â§çÂà∂ HTML';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                copyHTMLFallback(inlineHTML);
            }
        }

        // ÈôçÁ∫ßÂ§çÂà∂ÊñπÊ≥ï
        function copyHTMLFallback(html) {
            try {
                const tempDiv = document.createElement('div');
                tempDiv.contentEditable = 'true';
                tempDiv.innerHTML = html;
                tempDiv.style.cssText = 'position:fixed;left:-9999px';
                document.body.appendChild(tempDiv);
                const range = document.createRange();
                range.selectNodeContents(tempDiv);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                const success = document.execCommand('copy');
                selection.removeAllRanges();
                document.body.removeChild(tempDiv);
                if (success) {
                    copyBtn.textContent = '‚úì Â∑≤Â§çÂà∂';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = 'Â§çÂà∂ HTML';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                } else {
                    alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
                }
            } catch (err) {
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
            }
        }

        // ÂØºÂÖ•Êñá‰ª∂
        importBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                markdownInput.value = event.target.result;
                updatePreview();
            };
            reader.readAsText(file, 'UTF-8');
            fileInput.value = '';
        });

        // ÂêåÊ≠•ÊªöÂä®
        const previewContent = document.querySelector('.preview-content');
        let isEditorScrolling = false;
        let isPreviewScrolling = false;

        markdownInput.addEventListener('scroll', debounce(() => {
            if (isPreviewScrolling) return;
            isEditorScrolling = true;
            const ratio = markdownInput.scrollTop / (markdownInput.scrollHeight - markdownInput.clientHeight);
            previewContent.scrollTop = ratio * (previewContent.scrollHeight - previewContent.clientHeight);
            setTimeout(() => isEditorScrolling = false, 100);
        }, 16));

        previewContent.addEventListener('scroll', debounce(() => {
            if (isEditorScrolling) return;
            isPreviewScrolling = true;
            const ratio = previewContent.scrollTop / (previewContent.scrollHeight - previewContent.clientHeight);
            markdownInput.scrollTop = ratio * (markdownInput.scrollHeight - markdownInput.clientHeight);
            setTimeout(() => isPreviewScrolling = false, 100);
        }, 16));

        // Âø´Êç∑ÈîÆ
        markdownInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'b') { e.preventDefault(); wrapSelection('**', '**'); }
                if (e.key === 'i') { e.preventDefault(); wrapSelection('*', '*'); }
                if (e.key === 'k') { e.preventDefault(); wrapSelection('[', '](url)'); }
            }
        });

        function wrapSelection(before, after) {
            const start = markdownInput.selectionStart;
            const end = markdownInput.selectionEnd;
            const text = markdownInput.value;
            const selected = text.substring(start, end);
            markdownInput.value = text.substring(0, start) + before + selected + after + text.substring(end);
            markdownInput.selectionStart = start + before.length;
            markdownInput.selectionEnd = end + before.length;
            markdownInput.focus();
            updatePreview();
        }

        // ‰∫ã‰ª∂ÁªëÂÆö
        markdownInput.addEventListener('input', debounce(updatePreview, 150));
        templateSelector.addEventListener('change', changeTemplate);
        copyBtn.addEventListener('click', copyHTML);

        // ÂàùÂßãÂåñ
        loadFromStorage();
        updatePreview();
    </script>
