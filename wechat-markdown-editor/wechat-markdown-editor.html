            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .editor-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .editor-panel {
            border-right: 1px solid #e0e0e0;
        }

        .panel-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .template-selector {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 15px;
            cursor: pointer;
            outline: none;
            min-width: 140px;
            transition: all 0.2s;
        }

        .template-selector:hover {
            border-color: #007bff;
        }

        .template-label {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .template-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: -80px;
        }

        .import-btn .upload-icon {
            color: #07c160;
            font-weight: bold;
            font-size: 16px;
        }

        .copy-btn {
            padding: 8px 20px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #06ad56;
        }

        .copy-btn:active {
            background: #059048;
        }

        .copy-btn.copied {
            background: #4CAF50;
        }

        .import-btn {
            padding: 6px 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .import-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .import-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }

        #file-input {
            display: none;
        }

        #markdown-input {
            flex: 1;
            padding: 20px;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .preview-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }

        #preview {
            max-width: 800px;
            margin: 0 auto;

<body>
    <div class="container">
        <!-- 左侧编辑器 -->
        <div class="editor-panel">
            <div class="panel-header">
                <div class="panel-header-left">
                    <div class="panel-title">Markdown 编辑</div>
                    <button id="import-btn" class="import-btn">
                        <span class="upload-icon">⬆</span>
                        <span>导入 Markdown 文件</span>
                    </button>
                    <input type="file" id="file-input" accept=".md,.markdown,.txt" />
                </div>
            </div>
            <textarea id="markdown-input" placeholder="在这里输入 Markdown 内容..."></textarea>
        </div>

        <!-- 右侧预览 -->
        <div class="preview-panel">
            <div class="panel-header">
                <div class="panel-title">预览效果</div>
                <div class="template-controls">
                    <span class="template-label">选择模板：</span>
                    <select id="template-selector" class="template-selector">
                        <option value="template-minimal">简约专业</option>
                        <option value="template-tech">科技蓝</option>
                        <option value="template-elegant">优雅黑</option>
                        <option value="template-fresh">清新绿</option>
                        <option value="template-minimal-bw">极简黑白</option>
                        <option value="template-warm-orange">暖橙活力</option>
                        <option value="template-dark">深色护眼</option>
                        <option value="template-business">商务正式</option>
                        <option value="template-doocs">Doocs 默认样式</option>
                    </select>
                    <button id="copy-btn" class="copy-btn">复制 HTML</button>
                </div>
            </div>
            <div class="preview-content">
                <div id="preview" class="template-minimal"></div>
            </div>
        </div>
    </div>

    <!-- 引入 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const templateSelector = document.getElementById('template-selector');
        const copyBtn = document.getElementById('copy-btn');

        // 配置 marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // 更新预览
        function updatePreview() {
            const markdown = markdownInput.value;
            const html = marked.parse(markdown);
            preview.innerHTML = html;
        }

        // 切换模板
        function changeTemplate() {
            const selectedTemplate = templateSelector.value;
            preview.className = selectedTemplate;
        }

        // CSS 转内联样式
        function cssToInlineStyles(element) {
            // 创建一个临时容器来处理
            const container = document.createElement('div');
            container.innerHTML = element.innerHTML;
            container.className = element.className;

            // 临时添加到 DOM 以获取计算样式
            container.style.position = 'absolute';
            container.style.left = '-9999px';
            document.body.appendChild(container);

            // 需要转换为内联样式的CSS属性
            const importantProps = [
                'color', 'background', 'background-color', 'font-size', 'font-weight',
                'font-family', 'line-height', 'margin', 'margin-top', 'margin-bottom',
                'margin-left', 'margin-right', 'padding', 'padding-top', 'padding-bottom',
                'padding-left', 'padding-right', 'border', 'border-top', 'border-bottom',
                'border-left', 'border-right', 'border-radius', 'text-align',
                'font-style', 'text-decoration', 'width', 'border-collapse',
                'overflow-x', 'letter-spacing', 'box-shadow'
            ];

            // 递归处理所有元素
            function applyStylesToElement(sourceEl, targetEl) {
                const computedStyle = window.getComputedStyle(sourceEl);
                const styles = [];

                importantProps.forEach(prop => {
                    const value = computedStyle.getPropertyValue(prop);
                    if (value && value !== 'none' && value !== 'normal') {
                        styles.push(`${prop}: ${value}`);
                    }
                });

                if (styles.length > 0) {
                    targetEl.setAttribute('style', styles.join('; '));
                }

                // 递归处理子元素
                const sourceChildren = sourceEl.children;
                const targetChildren = targetEl.children;
                for (let i = 0; i < sourceChildren.length; i++) {
                    if (targetChildren[i]) {
                        applyStylesToElement(sourceChildren[i], targetChildren[i]);
                    }
                }
            }

            // 应用样式
            applyStylesToElement(container, container);

            // 获取 HTML
            const result = container.innerHTML;

            // 清理
            document.body.removeChild(container);

            return result;
        }

        // 复制富文本（带格式）
        async function copyHTML() {
            const inlineHTML = cssToInlineStyles(preview);

            try {
                // 方法1：使用现代 Clipboard API 复制富文本
                const blob = new Blob([inlineHTML], { type: 'text/html' });
                const clipboardItem = new ClipboardItem({
                    'text/html': blob
                });

                await navigator.clipboard.write([clipboardItem]);

                copyBtn.textContent = '✓ 已复制';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = '复制 HTML';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // 降级到传统方法
                console.log('使用传统复制方法', err);
                copyHTMLFallback(inlineHTML);
            }
        }

        // 传统复制方法（兜底方案）
        function copyHTMLFallback(html) {
            try {
                // 创建临时可编辑区域
                const tempDiv = document.createElement('div');
                tempDiv.contentEditable = 'true';
                tempDiv.innerHTML = html;
                tempDiv.style.position = 'fixed';
                tempDiv.style.left = '-9999px';
                document.body.appendChild(tempDiv);

                // 选中内容
                const range = document.createRange();
                range.selectNodeContents(tempDiv);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);

                // 执行复制
                const success = document.execCommand('copy');

                // 清理
                selection.removeAllRanges();
                document.body.removeChild(tempDiv);

                if (success) {
                    copyBtn.textContent = '✓ 已复制';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = '复制 HTML';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                } else {
                    alert('复制失败，请手动复制');
                }
            } catch (err) {
                alert('复制失败，请手动复制');
                console.error('复制失败:', err);
            }
        }

        // 导入文件
        const importBtn = document.getElementById('import-btn');
        const fileInput = document.getElementById('file-input');

        importBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                markdownInput.value = event.target.result;
                updatePreview();
            };
            reader.readAsText(file, 'UTF-8');

            // 清空文件选择，允许重复导入同一文件
            fileInput.value = '';
        });

        // 事件监听
        markdownInput.addEventListener('input', updatePreview);
        templateSelector.addEventListener('change', changeTemplate);
        copyBtn.addEventListener('click', copyHTML);

        // 初始化
        updatePreview();
    </script>
</body>
